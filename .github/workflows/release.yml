name: Release builds

on:
  push:
    branches:
      - release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  desktop:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            webkit2gtk-4.1 \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            squashfs-tools \
            build-essential

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (tauri)
        run: bun run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ runner.os }}
          path: |
            src-tauri/target/release/**/*
          if-no-files-found: warn

  android:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and build tools
        run: |
          yes | sdkmanager "ndk;26.1.10909125" "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android Rust targets
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Android (tauri)
        run: bun run tauri android build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tauri-android-apk
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
          if-no-files-found: warn
